<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A red-themed snake game - everything is red!">
    <title>Red Snake Game</title>
    <link rel="stylesheet" href="styles.css">

<body>

            <div class="controls">

</body>
</html>
